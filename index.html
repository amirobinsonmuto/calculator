<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!-- linking css file -->
        <link rel="stylesheet" href="style.css">

        <title>Calculator</title>
    </head>

    <body>
        <div class="outer-box border border-3 rounded-4 p-3 mt-100">
            <div class="container">
                <div class="row mb-4 g-2">
                    <div class="col-12 p-3 border border-3 rounded-3 entireDisplay">
                        <p id="display2" class="display2 text-end"></p>
                        <p id="display" class="display text-end"></p>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-6">
                        <button id="clear" class="p-3 border border-3 rounded-3 clear">Clear</button>
                    </div>
                    <div class="col-6">
                        <button id="delete" class="p-3 border border-3 rounded-3 delete">Delete</button>
                    </div>
                    <div class="col-3">
                       <button id="7" value="7" class="p-3 border border-3 rounded-3 numberButton">7</button>
                    </div>
                    <div class="col-3">
                        <button id="8" value="8" class="p-3 border border-3 rounded-3 numberButton">8</button>
                     </div>
                     <div class="col-3">
                        <button id="9" value="9" class="p-3 border border-3 rounded-3 numberButton">9</button>
                     </div>
                     <div class="col-3">
                        <button id="division" class="p-3 border border-3 rounded-3 operator">&divide</button>
                     </div>
                     <div class="col-3">
                        <button id="4" value="4" class="p-3 border border-3 rounded-3 numberButton">4</button>
                     </div>
                     <div class="col-3">
                         <button id="5" value="5" class="p-3 border border-3 rounded-3 numberButton">5</button>
                      </div>
                      <div class="col-3">
                         <button id="6" value="6" class="p-3 border border-3 rounded-3 numberButton">6</button>
                      </div>
                      <div class="col-3">
                         <button id="multiplication" class="p-3 border border-3 rounded-3 operator">&times</button>
                      </div>
                      <div class="col-3">
                        <button id="1" value="1" class="p-3 border border-3 rounded-3 numberButton">1</button>
                     </div>
                     <div class="col-3">
                         <button id="2" value="2" class="p-3 border border-3 rounded-3 numberButton">2</button>
                      </div>
                      <div class="col-3">
                         <button id="3" value="3" class="p-3 border border-3 rounded-3 numberButton">3</button>
                      </div>
                      <div class="col-3">
                         <button id="subtraction" class="p-3 border border-3 rounded-3 operator">&#8722</button>
                      </div>
                      <div class="col-3">
                        <button id="." value="." class="p-3 border border-3 rounded-3 point">.</button>
                     </div>
                     <div class="col-3">
                         <button id="0" value="0" class="p-3 border border-3 rounded-3 numberButton">0</button>
                      </div>
                      <div class="col-3">
                         <button id="equal" value="=" class="p-3 border border-3 rounded-3 equal">=</button>
                      </div>
                      <div class="col-3">
                         <button id="addition" class="p-3 border border-3 rounded-3 operator">+</button>
                      </div>
                </div>
            </div>
        </div>


        
        <!-- Bootstrap javascript script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <!--Js file-->
        <script src="script.js"></script>
    </body>
</html>
